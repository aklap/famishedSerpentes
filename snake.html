<!DOCTYPE html>
<html>
<head>
    <title>Snake!</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js" async></script>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var width = canvas.width;
        var height = canvas.height;

        var blockSize = 10;
        var widthInBlocks = width /blockSize;
        var heightInBlocks = height/blockSize;
        
        var score = 0;

        var drawBorder = function () {
            ctx.fillStyle = "Gray";
            ctx.fillRect(0, 0, width, blockSize);
            ctx.fillRect(0, height - blockSize, width, blockSize);
            ctx.fillRect(0, 0, blockSize, height);
            ctx.fillRect(width - blockSize, 0, blockSize, height);
        };


        var drawScore = function () {
            ctx.font = "20px Courier";
            ctx.fillStyle = "Black";
            ctx.textAlign = "left";
            ctx.textBaseline = "top";
            ctx.fillText("Score:" + score, blockSize, blockSize);
        }

        //block constructor function
        var Block = function (col, row) {
            this.col = col;
            this.row = row;
        };

        //add drawSquare method for 'apple'
        Block.prototype.drawSquare = function (color) {
            var x = this.col * blockSize;
            var y = this.row * blockSize;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, blockSize, blockSize);
        }

        //circle draw function
        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI*2, false);
            if(fillCircle === true) {
                ctx.fill();
            } else {
                ctx.stroke();
            };
        };

        //all blocks can inherit this; they are either sq or circle
        //drawCircle calls the above function 
        Block.prototype.drawCircle = function (color) {
            var centerX = this.col * blockSize + blockSize /2;
            var centerY = this.col * blockSize + blockSize /2;
            ctx.fillStyle = color;
            circle(centerX, centerY, blockSize / 2, true);
        };

        //check for collision between blocks; return bool val 
        Block.prototype.equal = function (otherBlock) {
            return this.col === otherBlock.col && this.row === otherBlock.row;
        };

        //create a snake constructor function; the snake is made up of chunks of blocks called segments
        var Snake = function () {
            //each snake has a property called segments, an array of block objs 
            this.segments = [
                new Block(7, 5),
                new Block(6, 5),
                new Block(5, 5)
            ];

            //each snake has a direction
            this.direction = "right";
            //and each snake has a next direction
            this.nextDirection = "right";
        };

        var gameOver = function () {
            clearInterval(intervalId);
            ctx.font = "60px Courier";
            ctx.fillStyle = "Black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("Game over!", width / 2, height / 2);
        }

        var intervalId = setInterval(function () {
            //challenge: increase score by 1 and redraw every 100ms
            ctx.clearRect(0, 0, width, height);
            // score++;
            drawScore();
            var block = new Block(20, 20);
            block.drawCircle('red');
            // block.drawSquare('red');
            // snake.Move();
            // snake.Draw();
            // apple.draw();
            drawBorder();
        }, 100); 
    </script>
</body>
</html>
